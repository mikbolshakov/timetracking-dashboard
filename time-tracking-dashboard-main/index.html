<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Time tracking dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="/app.js"></script>
</head>
<body>
  <section class="dashboard">
    <div class="content">

      <div class="human">

        <div class="name">
          <img src="images/image-jeremy.png" alt="" class="name_photo">
          <div class="name_text">
            <p class="name_sub">Report for</p>
            <h3 class="name_title">Mikhail Bolshakov</h3>
          </div>
        </div>

        <div class="info">
          <div class="item">Daily</div>
          <div class="item item--active">Weekly</div>
          <div class="item">Monthly</div>
        </div>

      </div>
    </div>
  </section>



</body>
</html>
